<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light shadow p-3 mb-5 bg-white rounded"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end pe-5"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Inventory</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Biodata -->
    <div
      class="container mt-5 shadow-sm p-3 mb-5 bg-white rounded"
      id="biodata-header"
    >
      <div class="row mt-3">
        <div class="col-md-3">
          <br />
          <img
            src="https://cdn-icons-png.flaticon.com/512/6840/6840478.png"
            width="180"
            alt="icon"
          />
        </div>
        <div class="col-md-3">
          <h2 id="DisplayName">Ivan Febrianto</h2>
          <p id="DisplayRole">Front End Developer</p>
          <button
            class="btn btn-primary mt-5"
            id="toggleEditBtn"
            onclick="toggleEditBtn()"
          >
            Edit
          </button>
          <button class="btn btn-outline-success mt-5">Resume</button>
        </div>
        <div class="col-md-6">
          <table class="table">
            <tbody>
              <tr>
                <th scope="row">Availability</th>
                <td id="DisplayAvail">Full Time</td>
              </tr>
              <tr>
                <th scope="row">Usia</th>
                <td id="DisplayAge">22</td>
              </tr>
              <tr>
                <th scope="row">Lokasi</th>
                <td id="DisplayLoc">Jakarta, Indonesia</td>
              </tr>
              <tr>
                <th scope="row">Pengalaman</th>
                <td id="DisplayExp">2</td>
              </tr>
              <tr>
                <th scope="row">Email</th>
                <td id="DisplayEmail">ivanfebrianto130202@cimbniaga.co.id</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- End of Biodata -->

    <!-- Form -->
    <div
      class="container mt-2 shadow-sm p-3 mb-5 bg-white rounded"
      id="biodata-form"
    >
      <form onsubmit="submitBtn(event)">
        <div class="mb-3">
          <label for="InputName" class="form-label">
            <h6>Nama</h6>
          </label>
          <input type="text" class="form-control" id="InputName" />
        </div>
        <div class="mb-3">
          <label for="InputRole" class="form-label"><h6>Role</h6></label>
          <input type="text" class="form-control" id="InputRole" />
        </div>
        <div class="mb-3">
          <label for="InputAvail" class="form-label"
            ><h6>Availability</h6></label
          >
          <input type="text" class="form-control" id="InputAvail" />
        </div>
        <div class="mb-3">
          <label for="InputAge" class="form-label"><h6>Age</h6></label>
          <input type="number" class="form-control" id="InputAge" />
        </div>
        <div class="mb-3">
          <label for="InputLoc" class="form-label"><h6>Lokasi</h6></label>
          <input type="text" class="form-control" id="InputLoc" />
        </div>
        <div class="mb-3">
          <label for="InputExp" class="form-label"
            ><h6>Years Experience</h6></label
          >
          <input type="number" class="form-control" id="InputExp" />
        </div>
        <div class="mb-3">
          <label for="InputEmail" class="form-label"><h6>Email</h6></label>
          <input type="email" class="form-control" id="InputEmail" />
        </div>

        <button class="btn btn-success">Submit</button>
      </form>
    </div>
    <!-- End of Form -->

    <script src="script.js"></script>
  </body>
</html>
